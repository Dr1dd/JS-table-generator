<!doctype html>
<html lang="lt">
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="viewport" content="height=device-height, initial-scale=1">
	    <link rel="stylesheet" href="style.css">
	    <title>Table generator</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script language="JavaScript" type="text/javascript" src="tablegen.js" > </script>
	</head>
<body>
	<div class = "main">
		<div class = "top">
			Table Generator
			<div class = "hamburger" onclick ="openCloseDrawer()">
				<div class ="ham"></div>
				<div class ="ham"></div>
				<div class ="ham"></div>
			</div>
			<div class = "sideDrawer" id ="myDrawer">
				<div class ="closeHamburger" id="closeham" onclick="openCloseDrawer()">
					X
				</div>
				<div class="drawerSettingsContainer">
					<button type="button" class="collapsible collapsible-settings" id="themeSettings">Temos</button>
					<div class="content content-settings content-themes" id="themeContent">
					  <div class = "themes">
					  	<div class = "colors" style ="background-color: #c0392b"></div>
					  	<div class = "colors" style ="background-color: #e74c3c"></div>
					  	<div class = "colors" style ="background-color: #9b59b6"></div>
					  	<div class = "colors" style ="background-color: #8e44ad"></div>
					  	<div class = "colors" style ="background-color: #2980b9"></div>
					  	<div class = "colors" style ="background-color: #3498db"></div>
					  	<div class = "colors" style ="background-color: #1abc9c"></div>
					  	<div class = "colors" style ="background-color: #16a085"></div>
					  	<div class = "colors" style ="background-color: #27ae60"></div>
					  	<div class = "colors" style ="background-color: #2ecc71"></div>
					  	<div class = "colors" style ="background-color: #f1c40f"></div>
					  	<div class = "colors" style ="background-color: #f39c12"></div>
					  	<div class = "colors" style ="background-color: #e67e22"></div>
					  	<div class = "colors" style ="background-color: #d35400"></div>
					  	<div class = "colors" style ="background-color: #ecf0f1"></div>
					  	<div class = "colors" style ="background-color: #bdc3c7"></div>
					  	<div class = "colors" style ="background-color: #95a5a6"></div>
					  	<div class = "colors" style ="background-color: #7f8c8d"></div>
					  	<div class = "colors" style ="background-color: #34495e"></div>
					  	<div class = "colors" style ="background-color: #2c3e50"></div>
					  </div>
					</div>
					<button type="button" class="collapsible collapsible-settings" id="fontSettings">Šrifto nustatymai</button>
					<div class="content content-settings" id="fontContent">
						<span>Šrifto šeima:</span>
						  <select id="font-family" class = "select" name="font">
							  <option value="Georgia-serif" style = "font-family: Georgia, serif">Georgia, serif</option>
							  <option value="Palatino-serif" style = "font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif">Palatino, serif</option>
							  <option value="Times-new-Roman-serif" style = "font-family: 'Times New Roman', Times, serif">Times New Roman, serif</option>
							  <option value="Arial-sans-serif" style = "font-family: Arial, Helvetica, sans-serif">Arial, sans-serif</option>
							  <option value="Arial-Black-sans-serif" style = "font-family: 'Arial Black', Gadget, sans-serif">Arial Black, sans-serif</option>
							  <option value="Comic-sans" style = "font-family: 'Comic Sans MS', cursive, sans-serif">Comic-sans, sans-serif</option>
							  <option value="Impact-sans-serif" style = "font-family: Impact, Charcoal, sans-serif">Inpact, sans-serif</option>
							  <option value="Tahoma-Geneva-sans-serif" style = "font-family: Tahoma, Geneva, sans-serif">Tahoma, Geneva, sans-serif</option>
							  <option value="Courier-monospace" style = "font-family: 'Courier New', Courier, monospace">Courier, monospace</option>
							  <option value="Monaco-monospace" style = "font-family: 'Lucida Console', Monaco, monospace">Monaco, monospace</option>
						  </select>
						
					</div>
				</div>

			</div>
		</div>
		<div class = "generatedTable" id ="genContainer">
			<div id ="containTable">

			</div>
		</div>
	</div>
</body>
